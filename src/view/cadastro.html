<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Cadastro</h1>
    <form action="/cadastrar" method="post">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spUsuario"><i class="fa-solid fa-user"></i></span>
                    <input name="usuario" type="text" class="form-control" placeholder="Usuário"
                           aria-describedby="spUsuario">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spNick"><i class="fa-solid fa-user"></i></span>
                    <input name="nick" type="text" class="form-control" placeholder="Apelido" aria-describedby="spNick">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spSenha"><i class="fa-solid fa-user"></i></span>
                    <input name="senha" type="password" class="form-control" placeholder="Senha"
                           aria-describedby="spSenha">
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="spConfSenha"><i class="fa-solid fa-user"></i></span>
                    <input name="confSenha" type="password" class="form-control" placeholder="Confirmação de Senha"
                           aria-describedby="spConfSenha">
                </div>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
